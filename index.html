<!DOCTYPE html>
<html>
  <head>
    <script  src="jquery.js"></script>
    <script >
    $(document).ajaxComplete(function( event, request, settings ) {
    $( "#msg" ).append( "<li>Request Complete.</li>" );
});
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").load("https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=955cc3cf07a876fcdccee11a7fe696fb&tags=cat&format=json&nojsoncallback=1&auth_token=72157719552655184-ae273a35fc515dd2&api_sig=754f98a5e876338e04e1dee965843d75");
  });
});
$( document ).ajaxStart(function() {
  $( "#loading" ).show();
});
var jqxhr = $.ajax( "demo_test.txt" )
  .done(function() {
    alert( "success" );
  })
  .fail(function() {
    alert( "error" );
  })
  .always(function() {
    alert( "complete" );
  });
 
// Perform other work here ...
 
// Set another completion function for the request above
jqxhr.always(function() {
  alert( "second complete" );
});
    $(function(){
      var filikerurl="https://www.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";

      $.getJSON(filikerurl ,{
        tagmode:"any",
        tags:"cat",
        format:"json"
    }).done(function(data){
       console.log(data);
      $.each(data.items , function(index, item){
       console.log(item);
     $("<img>").attr("src",item.media.m).appendTo("#msg");
     if(index==4)
     return false;
      });
    }).fail(function(){
      alert("ajax call failed.");
    });
    });
    </script>
    </head>
<body>
  
<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button>Get External Content</button>

  <div class="trigger">Trigger</div>
  <div class="result"></div>
  <div id="msg"></div>
  <div id="loading">jjjbbbbbbbbbbbbbbbbbbbjj</div>
<h2>JavaScript Arrays</h2>
<p >ljlllllllllllllllllllllllllllllllllllllllllllll</p>
</body>
</html>
